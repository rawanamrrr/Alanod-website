<svg width="900" height="600" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="guideTitle">
  <title id="guideTitle">Couture Measurement Guide</title>
  <style>
    .label{font:14px 'Inter',sans-serif;letter-spacing:0.05em;text-transform:uppercase;fill:#4b2c33;}
    .value{font:12px 'Inter',sans-serif;fill:#6c4f57;}
    .line{stroke:#d7a7b8;stroke-width:2;stroke-dasharray:6 6;}
  </style>
  <rect width="900" height="600" rx="28" fill="white"/>
  <rect x="30" y="30" width="840" height="540" rx="24" fill="#fff7f9" stroke="#f2c8d6"/>
  <path d="M450 120 C420 240 420 360 450 480 C480 360 480 240 450 120 Z" fill="none" stroke="#b57a8a" stroke-width="6"/>

  <line x1="450" y1="170" x2="760" y2="90" class="line"/>
  <text x="770" y="90" class="label">Shoulder</text>
  <text x="770" y="110" class="value">Base of neck to shoulder tip</text>

  <line x1="450" y1="210" x2="760" y2="170" class="line"/>
  <text x="770" y="170" class="label">Bust</text>
  <text x="770" y="190" class="value">Fullest part, parallel to floor</text>

  <line x1="450" y1="260" x2="760" y2="250" class="line"/>
  <text x="770" y="250" class="label">Waist</text>
  <text x="770" y="270" class="value">Natural waistline</text>

  <line x1="450" y1="320" x2="760" y2="330" class="line"/>
  <text x="770" y="330" class="label">Hips</text>
  <text x="770" y="350" class="value">Fullest hip measurement</text>

  <line x1="410" y1="240" x2="140" y2="150" class="line"/>
  <text x="40" y="150" class="label">Sleeve</text>
  <text x="40" y="170" class="value">From shoulder tip to wrist</text>

  <line x1="450" y1="460" x2="160" y2="480" class="line"/>
  <text x="40" y="480" class="label">Dress Length</text>
  <text x="40" y="500" class="value">Shoulder seam to hem</text>
</svg>

